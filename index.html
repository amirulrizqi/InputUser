<!DOCTYPE html>
<html lang="en">

                            <option value="2016">2005</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" id="jk" name="gender" value="Pria">Pria<br>
                        <input type="radio" id="jk" name="gender" value="Wanita">Wanita<br>

        <button onclick="sub()">Submit</button>
